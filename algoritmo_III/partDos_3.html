<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Algoritmo III</title>
</head>
<body>
  <script>
    //...........Part Dos,  Cuadra cada valor con un array dado, obteniendo el mismo array con valores cambiados;

    function change(x){
        for(var i=0; i<x.length; i++){
          x[i] = x[i] * x[i];
        }
        return x;
    }
    y = change([1,2,3]);
    console.log(y); // should log [1,4,9]
    
    y = change([2,5,8]);
    console.log(y); // should log [4,25,64]

  </script>
</body>
</html>
