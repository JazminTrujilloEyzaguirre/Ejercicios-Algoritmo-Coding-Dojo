  <script>
    //...........Dado un array, imprime los valores 
    //...........máximos (max), mínimos (min) y promedio 
    //............(average) para el array. 

    var arreglo = [3 , 6, 2, 56,];
    var mayor = 0;
    var menor = 0;
    var sum = 0;
        function mayor_menor_promedio(x){
            for(i = 0; i < x.length; i++){
                if (x[i] > mayor){
                    mayor = x[i];   
                }
            }
            console.log(mayor); 
            
            for(i = 0; i < x.length; i++){
                if (x[i] < x[i+1]){
                    menor = x[i];
                }
            }
            console.log(menor); 

            for(var i=0; i<x.length; i++) {
                sum = sum + x[i];
            }
            sum = sum /x.length;
            console.log(sum)
            
        }
    mayor_menor_promedio(arreglo);

  </script>
